<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="./index.js"></script>

</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a class="link" href="">Gmail</a></li>
                <li><a class="link" href="">Images</a></li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><span class="material-symbols-outlined">
                                menu
                            </span></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>A</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <div class="content-wrapper">
            <img class="logo" src="./images/logo.jpg" alt="Google Image">
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input id="search-input" class="search-input" type="text">
                <span class="material-symbols-outlined">
                    keyboard
                </span>
                <span class="material-symbols-outlined">
                    mic
                </span>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">English</a></p>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Buisness</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
